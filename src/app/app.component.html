<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/training" (click)="toggleSidenav()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
      </a>
      <a mat-list-item routerLink="/signup" (click)="toggleSidenav()">
        <mat-icon>account_circle</mat-icon>
        <span class="nav-caption">SignUp</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="toggleSidenav()">
        <mat-icon>login</mat-icon>
        <span class="nav-caption">Login</span>
      </a>
      <mat-list-item (click)="toggleSidenav()">
        <button mat-icon-button >
          <mat-icon>logout</mat-icon>
          <span class="nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button (click)="toggleSidenav()" mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span><a routerLink="/">FitTracker</a></span>
      <div fxFlex fxLayout='row' fxLayoutAlign="flex-end" fxLayoutGap="12px" fxHide.xs>
        <ul fxLayout fxLayoutGap="12px" class="navigation-items">
          <li><a routerLink="/training">Training</a></li>
          <li><a routerLink="/signup">SignUp</a></li>
          <li><a routerLink="/login">SignIn</a></li>
        </ul>
      </div>

    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
