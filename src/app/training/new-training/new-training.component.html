<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="95%" fxFlex="450px">
      <mat-card-title fxLayoutAlign="center">
        Time To Start Workout!
      </mat-card-title>
      <ng-container *ngIf="!(isLoading$ | async);else spinner">
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field appearance="fill">
          <mat-label>Choose exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of (exercises$ | async) " [value]="exercise.id">
              {{exercise.name}}
            </mat-option>

          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
      </ng-container>

      <ng-template  #spinner>
        <div fxLayoutAlign="center">
          <mat-spinner ></mat-spinner>
        </div>
      </ng-template>

    </mat-card>
  </form>
</section>
